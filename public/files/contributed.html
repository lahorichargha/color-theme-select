<table id="recent" class="default">

  <tr class="header-line">
    <th colspan="5">theme</th>
    <th>size</th>
    <th>since</th>
    <th>expires</th>
  </tr>

  <tr class="template">
    <td>
      <a href="&lt;%=title_href%&gt;" title="Open in new window" class="default bold" target="_blank">&lt;%=title%&gt;</a>
    </td>
    <td>
      [<a class="load-remote-theme" href="#<%=href%>">load</a>]
    </td>
    <td>
      [<a href="&lt;%=page_href%&gt;" target="_blank">paste</a>]
    </td>
    <td>
      [<a href="&lt;%=page_href%&gt;" target="_blank">elisp</a>]
    </td>
    <td>
      [<a href="&lt;%=json_ref%&gt;">json</a>]
    </td>
    <td>&lt;%=size%&gt;</td>
    <td class="tooltip">&lt;%=since%&gt;</td>
    <td>&lt;%=expires%&gt;</td>
  </tr>


</table>
